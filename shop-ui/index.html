<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Demo Shop</title>
  <link rel="stylesheet" href="/style.css" />
  <!-- Expose APIShield key to JS for audit logging to /api/audit/log (demo only) -->
  <meta name="apishield-key" content="demo-key" />
</head>
<body>
  <header class="site-header">
    <div class="container header-inner">
      <div class="brand">Demo<span>Shop</span></div>
      <nav class="nav">
        <button id="homeBtn" class="link">Home</button>
        <button id="menBtn" class="link">Men</button>
        <button id="womenBtn" class="link">Women</button>
        <button id="accessBtn" class="link">Accessories</button>
        <button id="servicesBtn" class="link">Services</button>
        <button id="contactBtn" class="link">Contact</button>
      </nav>
      <div class="actions">
        <button id="statsBtn" class="icon" title="API Calls">ðŸ“ˆ</button>
        <button id="cartBtn" class="icon" title="Cart">ðŸ›’ <span id="cartCount" class="badge">0</span></button>
        <button id="profileBtn" class="link">Profile</button>
        <button id="loginBtn" class="btn">Login</button>
        <button id="logoutBtn" class="btn ghost" style="display:none">Logout</button>
      </div>
    </div>
  </header>

  <!-- hero -->
  <section id="hero" class="hero">
    <video id="heroVideo" autoplay muted loop playsinline poster="/images/hero-poster.jpg">
      <source src="/media/hero.mp4" type="video/mp4" />
    </video>
    <div class="hero-overlay">
      <p class="eyebrow">THE NEW TREE RUNNER NZ AND CRUISER</p>
      <h1>New shoes, (even) more comfort.</h1>
      <div class="row">
        <button id="shopMenBtn" class="btn">Shop Men</button>
        <button id="shopWomenBtn" class="btn ghost">Shop Women</button>
      </div>
    </div>
  </section>

  <main class="container">
    <div id="message" class="alert" style="display:none"></div>
    <div id="content" class="stack"></div>
  </main>

  <footer class="site-footer">
    <div class="container">
      <p class="muted">Â© Demo Shop â€¢ Built for APIShield+ demos</p>
    </div>
  </footer>

  <script>
    window.APISHIELD_KEY = document.querySelector('meta[name="apishield-key"]').content || 'demo-key';
  </script>
  <script src="/app.js"></script>
</body>
</html>
