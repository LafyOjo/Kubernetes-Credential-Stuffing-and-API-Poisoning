            // --- Functions to Update UI and Logic ---

            // Displays a message in the custom message box
            function showMessage(text, type = 'info') {
                let bgColor = 'bg-blue-500';
                if (type === 'success') bgColor = 'bg-green-500';
                if (type === 'error') bgColor = 'bg-red-500';
                if (type === 'warning') bgColor = 'bg-yellow-500';

                messageBoxEl.textContent = text;
                messageBoxEl.className = `message-box ${bgColor} p-4 rounded-xl shadow-lg text-sm text-white font-semibold visible`;
                
                setTimeout(() => {
                    messageBoxEl.classList.remove('visible');
                }, 3000);
            }

                localStorage.setItem('guestCart', JSON.stringify(userCart));

            function loadCartFromLocalStorage() {
                const savedCart = localStorage.getItem('guestCart');
                if (savedCart) {

                } else if (currentView === 'orderHistory') {
                    renderOrderHistoryPage();

                            selectedProduct = PRODUCTS.find(p => p.id === productId);

                    </button>
                    <h2 class="text-2xl font-bold text-gray-800">Your Shopping Cart</h2>
                    <div class="bg-gray-50 rounded-xl p-6 shadow-sm space-y-4">
                        <ul id="cart-page-list" class="space-y-4">
                            <!-- Cart items will be rendered here by JS -->
                        </ul>
                        <div class="border-t border-gray-300 pt-4 space-y-2">
                            <div class="flex justify-between text-sm">
                                <span>Subtotal:</span>
                                <span id="cart-page-subtotal">$0.00</span>
                            </div>
                            <div class="flex justify-between text-sm text-gray-500">
                                <span>Tax (8%):</span>
                                <span id="cart-page-tax">$0.00</span>
                            </div>
                            <div class="flex justify-between font-bold text-lg">
                                <span>Total:</span>
                                <span id="cart-page-total">$0.00</span>
                            </div>
                        </div>
                        <button id="checkout-button" class="w-full px-4 py-2 bg-green-600 text-white font-semibold rounded-lg shadow-md hover:bg-green-700 transition ease-in-out">
                            Proceed to Checkout
                        </button>
                    </div>
                `;
                renderCart('cart-page');

                document.getElementById('back-to-products').addEventListener('click', () => {
                    currentView = 'products';
                    renderView();
                });

                document.getElementById('checkout-button').addEventListener('click', () => {
                    if (userCart.length === 0) {
                        showMessage('Your cart is empty. Please add items before checking out.', 'warning');
                    } else {
                        currentView = 'checkout';
                        renderView();
                    }
                });
            }

            // Renders the checkout page
            function renderCheckoutPage() {
                const subtotal = userCart.reduce((sum, item) => {
                    const product = PRODUCTS.find(p => p.id === item.id);
                    return sum + (product ? product.price * item.quantity : 0);
                }, 0);
                const tax = subtotal * TAX_RATE;
                const total = subtotal + tax;

                const shippingAddress = loggedInUser ? currentUserProfile.address : 'Please log in to see your saved address.';

                mainContentEl.innerHTML = `
                    <button id="back-to-cart" class="flex items-center text-indigo-600 font-semibold mb-4 hover:underline">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
                        </svg>
                        Back to Cart
                    </button>
                    <h2 class="text-2xl font-bold text-gray-800 mb-6">Checkout</h2>
                    <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
                        <div class="space-y-6">
                            <div class="space-y-4 bg-gray-50 p-6 rounded-xl shadow-sm">
                                <h3 class="font-bold text-xl text-gray-700">Shipping Information</h3>
                                <p class="text-gray-600">
                                    <span class="font-semibold block">Shipping to:</span>
                                    <span id="checkout-address">${shippingAddress}</span>
                                </p>
                            </div>
                            <form id="payment-form" class="space-y-4 bg-gray-50 p-6 rounded-xl shadow-sm">
                                <h3 class="font-bold text-xl text-gray-700">Payment Information</h3>
                                <div>
                                    <label for="card-number" class="block text-sm font-medium text-gray-700">Card Number</label>
                                    <input type="text" id="card-number" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 text-sm p-2" required pattern="[0-9]{16}" placeholder="e.g., 1234567890123456">
                                </div>
                                <div class="grid grid-cols-2 gap-4">
                                    <div>
                                        <label for="card-expiry" class="block text-sm font-medium text-gray-700">Expiration Date</label>
                                        <input type="text" id="card-expiry" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 text-sm p-2" required pattern="(0[1-9]|1[0-2])/[0-9]{2}" placeholder="MM/YY">
                                    </div>
                                    <div>
                                        <label for="card-cvc" class="block text-sm font-medium text-gray-700">CVC</label>
                                        <input type="text" id="card-cvc" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 text-sm p-2" required pattern="[0-9]{3,4}" placeholder="e.g., 123">
                                    </div>
                                </div>
                            </form>
                        </div>
                        <div class="space-y-6">
                            <h3 class="text-2xl font-bold text-gray-800">Order Summary</h3>
                            <div class="bg-gray-50 rounded-xl p-6 shadow-sm space-y-4">
                                <ul id="checkout-list" class="space-y-2">
                                    ${userCart.map(item => {
                                        const product = PRODUCTS.find(p => p.id === item.id);
                                        return `
                                            <li class="flex justify-between items-center text-sm border-b pb-2 last:border-b-0 last:pb-0">
                                                <span>${product.name} x ${item.quantity}</span>
                                                <span class="font-medium">$${(product.price * item.quantity).toFixed(2)}</span>
                                            </li>
                                        `;
                                    }).join('')}
                                </ul>
                                <div class="border-t border-gray-300 pt-4 space-y-2">
                                    <div class="flex justify-between text-sm">
                                        <span>Subtotal:</span>
                                        <span id="checkout-subtotal">$${subtotal.toFixed(2)}</span>
                                    </div>
                                    <div class="flex justify-between text-sm text-gray-500">
                                        <span>Tax (8%):</span>
                                        <span id="checkout-tax">$${tax.toFixed(2)}</span>
                                    </div>
                                    <div class="flex justify-between font-bold text-lg">
                                        <span>Total:</span>
                                        <span id="checkout-total">$${total.toFixed(2)}</span>
                                    </div>
                                </div>
                            </div>
                            <button id="pay-button" class="w-full px-4 py-2 bg-green-600 text-white font-semibold rounded-lg shadow-md hover:bg-green-700 transition ease-in-out">
                                Pay Now
                            </button>
                        </div>
                    </div>
                `;

                document.getElementById('back-to-cart').addEventListener('click', () => {
                    currentView = 'cart';
                    renderView();
                });

                document.getElementById('pay-button').addEventListener('click', () => {
                    const form = document.getElementById('payment-form');
                    if (form.reportValidity()) {
                        showMessage('Payment successful! Thank you for your order.', 'success');
                        setTimeout(() => {
                            clearCart();
                            currentView = 'products';
                            renderView();
                        }, 2000);
                    } else {
                        showMessage('Please fill out all payment details correctly.', 'error');
                    }
                });
            }

            // Renders the order history page
            function renderOrderHistoryPage() {
                if (!loggedInUser || !DUMMY_ORDER_HISTORY[loggedInUser]) {
                    currentView = 'profile'; // Redirect to profile if not logged in
                    renderView();
                    return;
                }

                const orders = DUMMY_ORDER_HISTORY[loggedInUser];
                const orderListHtml = orders.map(order => {
                    const orderItemsHtml = order.items.map(item => {
                        const product = PRODUCTS.find(p => p.id === item.id);
                        return `
                            <li class="flex items-center justify-between text-sm text-gray-600">
                                <span>${product.name} x ${item.quantity}</span>
                                <span>$${(product.price * item.quantity).toFixed(2)}</span>
                            </li>
                        `;
                    }).join('');
                    
                    return `
                        <div class="bg-gray-50 rounded-xl p-6 shadow-sm space-y-4">
                            <div class="flex justify-between border-b pb-2">
                                <h3 class="text-lg font-bold">Order #${order.id}</h3>
                                <span class="text-sm text-gray-500">${order.date}</span>
                            </div>
                            <ul class="space-y-2">
                                ${orderItemsHtml}
                            </ul>
                            <div class="flex justify-between font-bold pt-2 border-t">
                                <span>Total:</span>
                                <span>$${order.total.toFixed(2)}</span>
                            </div>
                        </div>
                    `;
                }).join('') || '<p class="text-gray-500">You have no past orders.</p>';

                mainContentEl.innerHTML = `
                    <button id="back-to-profile" class="flex items-center text-indigo-600 font-semibold mb-4 hover:underline">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
                        </svg>
                        Back to Profile
                    </button>
                    <h2 class="text-2xl font-bold text-gray-800">Your Order History</h2>
                    <div class="space-y-6 mt-4">
                        ${orderListHtml}
                    </div>
                `;

                document.getElementById('back-to-profile').addEventListener('click', () => {
                    currentView = 'profile';
                    renderView();
                });
            }

            // Adds an item to the cart
            function addToCart(productId) {
                const existingItem = userCart.find(item => item.id === productId);
                if (existingItem) {
                    existingItem.quantity++;
                } else {
                    userCart.push({ id: productId, quantity: 1 });
                }
                showMessage('Item added to cart!', 'success');
                // Persist cart to local storage only if not logged in
                if (!loggedInUser) {
                    saveCartToLocalStorage();
                }
                renderCart();
                updateNavCartCount();
            }

            // Removes an item from the cart
            function removeFromCart(productId) {
                userCart = userCart.filter(item => item.id !== productId);
                if (!loggedInUser) {
                    saveCartToLocalStorage();
                }
                renderCart();
                updateNavCartCount();
                if (currentView === 'cart') {
                    renderCartPage();
                }
            }

            // Updates the quantity of an item
            function updateQuantity(productId, change) {
                const item = userCart.find(item => item.id === productId);
                if (item) {
                    item.quantity += change;
                    if (item.quantity <= 0) {
                        removeFromCart(productId);
                    } else {
                        if (!loggedInUser) {
                            saveCartToLocalStorage();
                        }
                        renderCart();
                        updateNavCartCount();
                        if (currentView === 'cart') {
                            renderCartPage();
                        }
                    }
                }
            }

            // Clears the cart
            function clearCart() {
                userCart = [];
                showMessage('Cart cleared.', 'info');
                localStorage.removeItem('guestCart');
                renderCart();
                updateNavCartCount();
            }

            // Renders the cart contents
            function renderCart(mode = 'sidebar') {
                const subtotal = userCart.reduce((sum, item) => {
                    const product = PRODUCTS.find(p => p.id === item.id);
                    return sum + (product ? product.price * item.quantity : 0);
                }, 0);
                const tax = subtotal * TAX_RATE;
                const total = subtotal + tax;
                
                const listContainer = mode === 'sidebar' ? cartListEl : document.getElementById('cart-page-list');
                const subtotalEl = mode === 'sidebar' ? cartSubtotalEl : document.getElementById('cart-page-subtotal');
                const taxEl = mode === 'sidebar' ? cartTaxEl : document.getElementById('cart-page-tax');
                const totalEl = mode === 'sidebar' ? cartTotalEl : document.getElementById('cart-page-total');
                const itemCountEl = cartItemCountEl;

                // Update cart list
                listContainer.innerHTML = userCart.map(item => {
                    const product = PRODUCTS.find(p => p.id === item.id);
                    if (!product) return '';
                    return `
                        <li class="flex items-center justify-between text-sm py-2 border-b last:border-b-0">
                            <span class="font-medium">${product.name}</span>
                            <div class="flex items-center space-x-2">
                                <span class="text-gray-500">$${product.price.toFixed(2)}</span>
                                <div class="flex items-center space-x-1">
                                    <button data-product-id="${product.id}" data-change="-1" class="update-qty-btn bg-gray-300 text-gray-800 px-1 rounded-sm text-xs">-</button>
                                    <span>${item.quantity}</span>
                                    <button data-product-id="${product.id}" data-change="1" class="update-qty-btn bg-gray-300 text-gray-800 px-1 rounded-sm text-xs">+</button>
                                </div>
                                <button data-product-id="${product.id}" class="remove-from-cart-btn text-red-500 hover:text-red-700 transition ease-in-out text-sm font-bold">
                                    &times;
                                </button>
                            </div>
                        </li>
                    `;
                }).join('') || '<li class="text-gray-500 text-sm py-2">Your cart is empty.</li>';

                subtotalEl.textContent = `$${subtotal.toFixed(2)}`;
                taxEl.textContent = `$${tax.toFixed(2)}`;
                totalEl.textContent = `$${total.toFixed(2)}`;
                itemCountEl.textContent = `${userCart.length} item${userCart.length !== 1 ? 's' : ''}`;
                
                // Add listeners to the new buttons
                document.querySelectorAll('.update-qty-btn').forEach(button => {
                    button.addEventListener('click', (e) => {
                        const productId = parseInt(e.target.dataset.productId);
                        const change = parseInt(e.target.dataset.change);
                        updateQuantity(productId, change);
                    });
                });
                document.querySelectorAll('.remove-from-cart-btn').forEach(button => {
                    button.addEventListener('click', (e) => {
                        const productId = parseInt(e.target.dataset.productId);
                        removeFromCart(productId);
                    });
                });
            }

            function updateNavCartCount() {
                const totalItems = userCart.reduce((sum, item) => sum + item.quantity, 0);
                navCartItemCountEl.textContent = totalItems;
            }

            // Updates the authentication UI based on login state
            function updateAuthUI() {
                if (loggedInUser) {
                    loginFormEl.classList.add('hidden');
                    stuffingContainerEl.classList.add('hidden');
                    compromisedMessageEl.classList.remove('hidden');
                    logoutButton.classList.remove('hidden');
                    userProfileDisplayEl.classList.remove('hidden');
                    navProfileBtn.classList.remove('hidden');
                    userProfileNameEl.textContent = currentUserProfile.name;
                    userProfileImgEl.src = currentUserProfile.profileImg;
                    clearCartButton.classList.add('hidden');
                } else {
                    loginFormEl.classList.remove('hidden');
                    stuffingContainerEl.classList.remove('hidden');
                    compromisedMessageEl.classList.add('hidden');
                    logoutButton.classList.add('hidden');
                    userProfileDisplayEl.classList.add('hidden');
                    navProfileBtn.classList.add('hidden');
                    clearCartButton.classList.remove('hidden');
                }
            }

            // Handles a successful login event
            function handleSuccessfulLogin(username) {
                loggedInUser = username;
                currentUserProfile = { ...USER_PROFILES[username] }; // Copy profile data
                userCart = DUMMY_CARTS[username] || []; // Load a dummy cart
                localStorage.removeItem('guestCart');
                updateAuthUI();
                renderCart();
                updateNavCartCount();
            }

            // Initializes the application state
            function initializeApp() {
                loggedInUser = null;
                currentUserProfile = {};
                loadCartFromLocalStorage();
                currentView = 'products';
                renderView();
                renderCart();
                updateAuthUI();
                updateNavCartCount();
            }

            // --- Event Handlers ---
            loginFormEl.addEventListener('submit', (e) => {
                e.preventDefault();
                const username = usernameInput.value;
                const password = passwordInput.value;

                const credentials = COMPROMISED_CREDENTIALS[username];

                if (credentials && credentials.password === password) {
                    handleSuccessfulLogin(username);
                    showMessage(`Logged in as ${username}.`, 'success');
                } else {
                    showMessage("Invalid username or password. Try 'alice' or 'bob' with 'password123'", 'error');
                }
            });

            stuffingButton.addEventListener('click', () => {
                const originalText = stuffingButton.textContent;
                stuffingButton.textContent = 'Attempting login...';
                stuffingButton.disabled = true;

                // Simulate a short network delay
                setTimeout(() => {
                    const targetUser = attackTargetSelect.value;
                    handleSuccessfulLogin(targetUser);
                    stuffingButton.textContent = originalText;
                    stuffingButton.disabled = false;
                    showMessage(`Credential stuffing attack successful! You now have access to '${targetUser}'s' account.`, 'error');
                }, 1000); 
            });

            logoutButton.addEventListener('click', () => {
                initializeApp();
                showMessage('Logged out successfully.', 'info');
            });

            clearCartButton.addEventListener('click', () => {
                clearCart();
            });

            navCartBtn.addEventListener('click', () => {
                // Toggles between the current view and the cart/back to products
                if (currentView === 'products' || currentView === 'productDetail' || currentView === 'profile' || currentView === 'orderHistory' || currentView === 'checkout') {
                    if (currentView === 'cart') {
                        currentView = 'products';
                    } else {
                        currentView = 'cart';
                    }
                }
                renderView();
            });

            navProfileBtn.addEventListener('click', () => {
                currentView = 'profile';
                renderView();
            });

            // Initial setup
            initializeApp();
        });
    </script>
</body>
</html>
