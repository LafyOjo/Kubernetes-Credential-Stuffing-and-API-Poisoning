<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo Shop</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="mb-4">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand brand" href="/">
                  <span class="brand-mark"></span> Demo Shop
                </a>
                <div class="d-flex">
                    <button class="btn btn-light me-2" id="homeBtn">Home</button>
                    <button class="btn btn-light me-2" id="aboutBtn">About</button>
                    <button class="btn btn-light me-2" id="servicesBtn">Services</button>
                    <button class="btn btn-light me-2" id="contactBtn">Contact</button>
                    <button class="btn btn-light me-2" id="cartBtn">Cart (<span id="cartCount">0</span>)</button>
                    <button class="btn btn-light me-2" id="statsBtn">API Calls</button>
                    <span id="authSection">
                        <button class="btn btn-success me-2" id="loginBtn">Login</button>
                        <button class="btn btn-danger me-2" id="logoutBtn" style="display:none">Logout</button>
                    </span>
                </div>
            </div>
        </nav>
    </header>

    <main class="container stack" id="content"></main>
    <div id="message" class="alert alert-success position-fixed top-0 end-0 p-2 m-2" style="display:none; z-index:1000"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
